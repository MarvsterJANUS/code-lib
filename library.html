<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Library</title>
  <link rel="icon" type="image/png" href="assets/icons/codelib-favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Page Loader -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-content">
      <div class="loader-logo">&lt;/&gt;</div>
      <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-header">
      <span class="logo">&lt;/&gt;</span>
      <h1>Code Library</h1>
    </a>
    <nav>
      <button class="nav-btn active" data-category="all">All Components</button>
      <button class="nav-btn" data-category="accordions">Accordions</button>
      <button class="nav-btn" data-category="alerts">Alerts</button>
      <button class="nav-btn" data-category="avatars">Avatars</button>
      <button class="nav-btn" data-category="badges">Badges</button>
      <button class="nav-btn" data-category="breadcrumbs">Breadcrumbs</button>
      <button class="nav-btn" data-category="buttons">Buttons</button>
      <button class="nav-btn" data-category="cards">Cards</button>
      <button class="nav-btn" data-category="code">Code</button>
      <button class="nav-btn" data-category="countdown">Countdown</button>
      <button class="nav-btn" data-category="dividers">Dividers</button>
      <button class="nav-btn" data-category="dropdowns">Dropdowns</button>
      <button class="nav-btn" data-category="faq">FAQ</button>
      <button class="nav-btn" data-category="footers">Footers</button>
      <button class="nav-btn" data-category="forms">Forms</button>
      <button class="nav-btn" data-category="gallery">Gallery</button>
      <button class="nav-btn" data-category="heroes">Hero Sections</button>
      <button class="nav-btn" data-category="inputs">Inputs</button>
      <button class="nav-btn" data-category="lists">Lists</button>
      <button class="nav-btn" data-category="loaders">Loaders</button>
      <button class="nav-btn" data-category="media">Media</button>
      <button class="nav-btn" data-category="modals">Modals</button>
      <button class="nav-btn" data-category="navbars">Navbars</button>
      <button class="nav-btn" data-category="pagination">Pagination</button>
      <button class="nav-btn" data-category="pricing">Pricing</button>
      <button class="nav-btn" data-category="progress">Progress Bars</button>
      <button class="nav-btn" data-category="products">Products</button>
      <button class="nav-btn" data-category="ratings">Ratings</button>
      <button class="nav-btn" data-category="search">Search</button>
      <button class="nav-btn" data-category="skeletons">Skeletons</button>
      <button class="nav-btn" data-category="sliders">Sliders</button>
      <button class="nav-btn" data-category="stats">Stats</button>
      <button class="nav-btn" data-category="steppers">Steppers</button>
      <button class="nav-btn" data-category="tables">Tables</button>
      <button class="nav-btn" data-category="tabs">Tabs</button>
      <button class="nav-btn" data-category="testimonials">Testimonials</button>
      <button class="nav-btn" data-category="timelines">Timelines</button>
      <button class="nav-btn" data-category="toggles">Toggles</button>
      <button class="nav-btn" data-category="tooltips">Tooltips</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search components..." autocomplete="off">
      </div>
      <span class="component-count" id="componentCount"></span>
      <a href="instructions.html" class="info-btn" aria-label="How to use">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
      </a>
      <button class="layout-toggle" id="layoutToggle" aria-label="Toggle layout">
        <svg class="icon-grid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
        <svg class="icon-list" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
      </button>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </header>

    <div class="grid" id="grid">
      <!-- Cards rendered dynamically by app.js -->
    </div>
  </main>

  <!-- Preview Modal -->
  <div class="preview-modal" id="previewModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <span class="modal-tag"></span>
          <h3></h3>
        </div>
        <button class="modal-close" aria-label="Close modal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-preview"></div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
  </button>

  <style>
    @keyframes slide { 0%,30%{transform:translateX(0)} 33%,63%{transform:translateX(-33.33%)} 66%,96%{transform:translateX(-66.66%)} 100%{transform:translateX(0)} }
  </style>
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
